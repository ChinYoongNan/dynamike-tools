<nz-page-header class="site-page-header" style="width:100%;display:inline-block;border-bottom: orangered 1px solid;">

  <!--avatar-->

  <nz-page-header-title >
    <div>
      <button *ngIf="initPage" id="round" nzShape="circle" nz-button nzType="primary" (click)="init()"  ><i nz-icon nzType="reload"></i></button>
      <h2 style="float:left;"><span>{{HeaderItems.Title}}</span></h2>
      <!-- Filter Column-->
    </div>
  </nz-page-header-title>
  
  <!-- <nz-page-header-subtitle>This is a subtitle</nz-page-header-subtitle> -->
  <nz-page-header-extra>
      <button  *ngIf="HeaderItems.AddButton" nz-button nzType="primary" 
      [routerLink]=HeaderItems.AddButton.routerLink
      [queryParams]=HeaderItems.AddButton.queryParams
      queryParamsHandling="merge">
      Add New</button>    
      <button  nzShape="circle"  *ngIf="HeaderItems.SaveButton && HeaderItems.SaveButton.function" nz-button nzType="primary" 
      (click)="HeaderItems.SaveButton.function();"
      queryParamsHandling="merge"><span nz-icon nzType="save" nzTheme="outline"></span>
      <!-- Save / 保存记录 -->
      </button>
      <button  *ngIf="HeaderItems.PreviousButton && HeaderItems.PreviousButton.function" nz-button nzType="primary" 
      (click)="HeaderItems.PreviousButton.function();"
      queryParamsHandling="merge">
      Previous</button>
      <button  *ngIf="HeaderItems.NextButton && HeaderItems.NextButton.function" nz-button nzType="primary" 
      (click)="HeaderItems.NextButton.function();"
      queryParamsHandling="merge">
      Next</button>
      <ng-container *ngFor="let p of HeaderItems.CustomButton, let i = index">        
        <button  *ngIf="p.function" nz-button nzType="primary" 
        (click)="p.function();"
        queryParamsHandling="merge">
        {{p.name}}</button>
      </ng-container>
    <!-- <button nz-button>Operation</button>
    <button nz-button nzType="primary">Primary</button> -->
  </nz-page-header-extra>
