
<div class="contain-inter" style="height: fit-content;">
    
<style>
    .menuRow{
        position: relative;
        padding: 12px 16px 12px 40px;
        line-height: 22px;
        cursor: pointer;
        transition: all .3s;
    }
    .menuLabel{
        display: block;
        font-family: Lucida Console,Consolas,Monaco,Andale Mono,Ubuntu Mono,monospace;
        white-space: nowrap;
        /* text-align: center; */
        transform: scale(.83);
    }
</style>
    <!-- <app-page-header *ngIf="mode==null" [HeaderItems]="pageHeader" (initPage)="init()"></app-page-header>     -->
    <!-- <app-vertical-tabs [menuViewType]="menuViewType" (returnResult)="getSearchValue($event)" [modeView]="modeView" [priceType]="pType" [searchFormData]="searchValue" [tabFormData]="ProductTypes"></app-vertical-tabs> -->
    
    <ng-container *ngFor="let data of productVariation; let i = index">
        <nz-collapse nzAccordion>          
        <nz-collapse-panel [nzHeader]="data.name" [nzDisabled]="!data.variation">
                <ng-container *ngFor="let p of data.variation">
                    <nz-collapse [nzAccordion]="false" >  
                        <div class="headerInfo">
                            <div class="menuRow" style="padding: 5px" >
                                <!-- <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group> -->
                                <!-- <label
                                    nz-checkbox
                                    [(ngModel)]="allChecked"
                                    (ngModelChange)="updateAllChecked()"
                                    [nzIndeterminate]="indeterminate"
                                >
                                </label> -->
                                <label nz-checkbox [ngModel]="p.barCode" (ngModelChange)="updateSingleChecked($event,p.code,p.items,p.name, p.unitPrice)">{{p.code}} - {{p.name}} {{p.sellingPrice}}</label>
                                
                            </div>
                          </div>        
                    </nz-collapse>
                </ng-container> 
        </nz-collapse-panel>  
        <ng-template #elseCollapsePanelTemplate>
            <nz-collapse-panel [nzHeader]="data.name" [nzActive]="false">
            </nz-collapse-panel> 
        </ng-template>
        </nz-collapse>
    </ng-container> 
</div>
