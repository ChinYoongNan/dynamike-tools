<div class="popup-header">
  <h3 mat-dialog-title>{{Product.code}} - {{Product.name}}</h3>
</div>
<mat-dialog-content>
      <mat-list>
        <div mat-subheader>Prices</div>
        
        <mat-list-item *ngFor="let p of priceList">
          <!-- <mat-icon matListIcon> <i  nz-icon nzType="edit"  (click)="key.onDialog(editCache[data.id].data,dialog)"></i> </mat-icon> -->
          <h4 matLine>{{ p.priceType }}</h4>
          <p matLine>
            <nz-input-group nzSuffix="MYR" nzPrefix="RM">   
              <input  nz-input class="listingeditinput" type="number" [(ngModel)]="p.sellingPrice " />
            </nz-input-group>
          </p>
          <mat-icon matListIcon> <i  nz-icon nzType="save"  (click)="save(p)"></i> </mat-icon>
        </mat-list-item>
      </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button nzType="primary" nz-button mat-dialog-close>Close</button>
</mat-dialog-actions>
