<!-- Cashier Drawer -->
<script>  
  try{    
        var SerialPort = require('serialport').SerialPort;
        var sp;
        var serialPort = require('serialport');
        serialPort.SerialPort.list().then(function(ports){
            ports.forEach(function(port){
                // if (port.manufacturer && port.manufacturer.includes('"Prolific"')) {
                    port.baudRate = 115200;
                    console.log(port);
                    let openedPort = new SerialPort(port, err => {
                        if (err) {
                        return console.log('Error: ', err.message);
                        }
                    },{
                        baudRate: 9600,
                    })
                    sp = openedPort;
                    console.log('setport');
                // }
            })
        });
      } catch(e){
        console.log(e);
      }
    function writeonSer(data){
        //Write the data to serial port.
        sp.write( data, function(err) {
            if (err) {
                return console.log('Error on write: ', err.message);
            }
            console.log('message written');
        });
    }
</script>
