name: Release Electron App (GitLab to GitHub)

on:
  push:
    tags:
      - "1.0.*"  # Triggers on tags like 1.0.1, 1.0.2

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Clone from GitLab (SSH)
      - name: Checkout GitLab repo
        uses: actions/checkout@v4
        with:
          repository: gitlab.com/yoongnan/dynamike-tools
          ssh-key: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          fetch-depth: 0  # Required for full git history

      # 2. Setup environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install with cleanup
      - name: Install dependencies
        run: |
          npm ci --no-audit
          npm run postinstall  # Rebuild native modules

      # 4. Build process
      - name: Build production app
        run: npm run build-prod

      - name: Multi-platform build
        run: npm run builder-all  # Uses your electron-builder -mwl

      # 5. Prepare release
      - name: Get version metadata
        id: version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "changelog=$(git log --pretty=format:'- %s' $(git describe --tags --abbrev=0)^..HEAD)" >> $GITHUB_OUTPUT

      # 6. GitHub Release
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ steps.version.outputs.version }}"
          body: |
            ### Changes
            ${{ steps.version.outputs.changelog }}

            ### Downloads
            Built for Windows, macOS, and Linux
          files: |
            dist/*.exe
            dist/*.dmg
            dist/latest.yml          # Auto-updater files
            dist/latest-mac.yml
            dist/latest-win.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
